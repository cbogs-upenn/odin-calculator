<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>

    <div class="calcbody">
        <div class="output">
            <div id="display" class="display">55378008</div>
        </div>
        <div class="buttons">
            <div class="keys">
                <div class="key key1">1</div>
                <div class="key key2">2</div>
                <div class="key key3">3</div>
                <div class="key key4">4</div>
                <div class="key key5">5</div>
                <div class="key key6">6</div>
                <div class="key key7">7</div>
                <div class="key key8">8</div>
                <div class="key key9">9</div>
                <div class="key keyclear">C</div>
                <div class="key key0">0</div>
                <div class="key keypoint">.</div>
            </div>
            <div class="operatorkeys">
                <div class="key keydivide">&#247;</div>
                <div class="key keymultiply">&#215;</div>
                <div class="key keysubtract">&minus;</div>
                <div class="key keyadd">&plus;</div>
            </div>
        </div>
        <div class="key keyequals">=</div>
    </div>

</body>

</html>
