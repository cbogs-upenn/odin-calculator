<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>

    <div class="calcbody">
        <div class="output">
            <div id="display" class="display">55378008</div>
        </div>
        <div class="buttons">
            <div class="keys">
                <div class="key1"><button id="key1" class="key" type="button">1</button></div>
                <div class="key2"><button id="key2" class="key" type="button">2</button></div>
                <div class="key3"><button id="key3" class="key" type="button">3</button></div>
                <div class="key4"><button id="key4" class="key" type="button">4</button></div>
                <div class="key5"><button id="key5" class="key" type="button">5</button></div>
                <div class="key6"><button id="key6" class="key" type="button">6</button></div>
                <div class="key7"><button id="key7" class="key" type="button">7</button></div>
                <div class="key8"><button id="key8" class="key" type="button">8</button></div>
                <div class="key9"><button id="key9" class="key" type="button">9</button></div>
                <div class="keyclear"><button id="keyclear" class="key" type="button">C</button></div>
                <div class="key0"><button id="key0" class="key" type="button">0</button></div>
                <!-- <div class="keypoint"><button id="keypoint" class="key" type="button">.</button></div> -->
            </div>
            <div class="operatorkeys">
                <div class="keydivide"><button id="keydivide" class="opkey" type="button">&#247;</button></div>
                <div class="keymultiply"><button id="keymultiply" class="opkey" type="button">&#215;</button></div>
                <div class="keysubtract"><button id="keysubtract" class="opkey" type="button">&minus;</button></div>
                <div class="keyadd"><button id="keyadd" class="opkey" type="button">&plus;</button></div>
            </div>
        </div>
        <div class="keyequals"><button id="keyequals" class="key" type="button">=</button></div>
    </div>

</body>

</html>
